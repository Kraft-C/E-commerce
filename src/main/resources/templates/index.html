<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PokeCorner - Séries Pokémon</title>
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="logo"></div>
    <div class="title">
        <img src="/img/logo1.png" alt="PokeCorner Logo">
    </div>
    <nav class="navbar">
        <a href="/connexion">Connexion</a>
    </nav>
</header>

<!-- BARRE DE RECHERCHE -->
<div class="search-bar">
    <select>
        <option>Choisir un type de produit</option>
        <option>Cartes</option>
        <option>Items</option>
        <option>Accessoires</option>
    </select>
    <input type="text" placeholder="Rechercher...">
</div>

<!-- PROMOTIONS -->
<section class="promotions">
    <h2>Promotions du mois</h2>
    <p>Jusqu'à -30% sur des séries exclusives.</p>
    <button class="btn-promos">Voir les offres</button>
</section>

<!-- GRID SERIES -->
<section class="series-grid">

    <a class="serie-card" href="/series/flammes-fantasmagoriques">
        <div class="serie-thumb">
            <img src="/img/flamme.png" alt="Flammes Fantasmagoriques">
        </div>
    </a>

    <a class="serie-card" href="/series/mega-evolution">
        <div class="serie-thumb">
            <img src="/img/MegaEvolution.png" alt="Mega Evolution">
        </div>
    </a>

    <a class="serie-card" href="/series/foudre-noir">
        <div class="serie-thumb">
            <img src="/img/foudreNoir.png" alt="foudre Noir">
        </div>
    </a>

    <a class="serie-card" href="/series/flamme-blanche">
        <div class="serie-thumb">
            <img src="/img/flammeBlanche.png" alt="Flamme Blanche">
        </div>
    </a>

    <a class="serie-card" href="/series/rivalites-destinees">
        <div class="serie-thumb">
            <img src="/img/RivalitéDestine.png" alt="Rivalité Desitinées">
        </div>
    </a>

    <a class="serie-card" href="/series/aventures-ensembles">
        <div class="serie-thumb">
            <img src="/img/AventureEnsemble.png" alt="Aventures Ensembles">
        </div>
    </a>

    <a class="serie-card" href="/series/evolutions-prismatiques">
        <div class="serie-thumb">
            <img src="/img/EvolutionPrismatique.png" alt="Evolutions Prismatiques">
        </div>
    </a>

    <a class="serie-card" href="/series/etincelles-deferlantes">
        <div class="serie-thumb">
            <img src="/img/EtincelleDeferlante.png" alt="Etincelles Deferlantes">
        </div>
    </a>

</section>

<!-- FOOTER -->
<footer>
    <p>Contact</p>
    <p>&copy; 2025 PokeCorner</p>
</footer>

</body>
</html>
