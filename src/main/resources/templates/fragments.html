<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header" class="container">
    <!-- Icônes GitHub & LinkedIn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- COLONNE GAUCHE → Logo -->
                <div class="col-4 d-flex">
                    <img src="/img/logoKotlinMonster.png" alt="logoKotlinMonster" class="img-fluid">
                </div>

                <!-- COLONNE CENTRALE → Titre centré -->
                <div class="col-4 text-center">
                    <h1 class="titleHeader">Arkania</h1>
                </div>
                <div class="col-md-3 text-end">
                    <div sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/arkania/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
                        </form>
                    </div>

                    <a sec:authorize="isAnonymous()" th:href="@{/arkania/login}" class="btn btn-outline-primary me-2">Login</a>
                    <a sec:authorize="isAnonymous()" th:href="@{/arkania/register}"
                       class="btn btn-primary">Inscription</a>
                </div>
            </div>
        </div>
        <!-- Barre de navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" th:href="@{/accueil}">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/instruction}">Instruction</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/jeu}">Jeu</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/avis}">Avis</a></li>
                        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/arkania/profil}">Mon profil</a></li>
                        <li sec:authorize="hasRole('ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/admin}">Administration</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
    </header>
</div>

<div th:fragment="footer" class="container-fluid">
    <footer class="row bg-dark text-light py-4 mt-auto">
        <div class="container text-center text-md-start">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5 class="text-uppercase titleHeader">Arkania</h5>
                    <p class="text-muted">Le code, sans compromis.</p>
                </div>

                <div class="col-md-4 mb-3">
                    <h6 class="text-uppercase">Liens utiles</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light text-decoration-none">Mentions légales</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Confidentialité</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Contact</a></li>
                    </ul>
                </div>
                <!-- Liens GitHub & LinkedIn des fondateurs -->
                <div class="col-md-4 mb-3 text-center text-md-end">
                    <h6 class="text-uppercase">Suivez-nous</h6>
                    <!-- Fondateur 1 -->
                    <div class="mb-2">
                        <span class="me-2 small text-light text-decoration-none">JEAN Nolan</span>
                        <a href="https://github.com/nolanjean" target="_blank" rel="noopener noreferrer" class="text-light me-2" aria-label="GitHub Fondateur 1">
                            <i class="bi bi-github" style="font-size: 1.25rem"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/nolan-jean-1253b5379?trk=contact-info" target="_blank" rel="noopener noreferrer" class="text-light" aria-label="LinkedIn Fondateur 1">
                            <i class="bi bi-linkedin" style="font-size: 1.25rem;"></i>
                        </a>
                    </div>
                    <!-- Fondateur 2 -->
                    <div>
                        <span class="me-2 small text-light text-decoration-none">GOMES SILVA Victor</span>
                        <a href="https://github.com/victorgms3" target="_blank" rel="noopener noreferrer" class="text-light me-2" aria-label="GitHub Fondateur 2">
                            <i class="bi bi-github" style="font-size: 1.25rem;"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/victor-gomes-silva-149304244?trk=contact-info" target="_blank" rel="noopener noreferrer" class="text-light" aria-label="LinkedIn Fondateur 2">
                            <i class="bi bi-linkedin" style="font-size: 1.25rem;"></i>
                        </a>
                    </div>
                </div>
            </div>
            <hr class="border-secondary">
            <div class="text-center">
                <small>© 2025 Kotlin Monster. Tous droits réservés.</small>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
